<!DOCTYPE html>
<html lang="en">
  <head>
    <script async src="script.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot Machine</title>
    <link href="stylesheet.css" rel="stylesheet" />
    <script
      async
      src="https://kit.fontawesome.com/5f3c108898.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="content">
      <div class="blank-div"></div>
      <h1 class="slots-title">8Bit Casino</h1>
      <img src="slotmachine.jpg" alt="slotmachine" class="slotmachine-bg" />
      <input type="button" value="Play" class="play-button" />
      <input type="button" value="Insert" class="insert-button" />
      <input type="button" value="Collect" class="collect-button" />
      <input type="button" value="+100" class="token-topup hidden" />
      <i class="fa-solid fa-gear"></i>
      <h1 class="start-title">Insert Credits & Press Play</h1>
      <h1 class="credits">Credits:</h1>
      <h1 class="player-funds"></h1>
      <h1 class="highscore">Hi-Score:</h1>
      <h1 class="new-highscore hidden">New<br />Hi-Score!</h1>
      <h1 class="highscore-balance"></h1>
      <h1 class="game-balance"></h1>
      <h1 class="spins">Spins:</h1>
      <h1 class="win hidden">Win:</h1>
      <h1 class="win-amount hidden">0</h1>
      <h1 class="add-credit hidden">Add credits!</h1>
      <div class="slots-outcome">
        <img src="" class="slot-1" />
        <img src="" class="slot-2" />
        <img src="" class="slot-3" />
      </div>
      <div class="settings-modal hidden">
        <input type="button" value="Global Hi-score" class="global-hiscore" />
        <input type="button" value="Reset Hi-score" class="reset-hiscore" />
      </div>
      <div class="confirm-reset-hiscore">
        <h1 class="confirm">Reset Hi-Score<br />Are you sure?</h1>
        <input
          type="button"
          value="Cancel"
          class="cancel-button option-hover"
        />
        <input
          type="button"
          value="Confirm"
          class="confirm-button option-hover"
        />
      </div>
    </div>
  </body>
</html>
