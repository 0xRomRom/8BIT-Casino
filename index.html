<!DOCTYPE html>
<html lang="en">
  <head>
    <script async src="script.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot Machine</title>
    <link href="stylesheet.css" rel="stylesheet" />
  </head>
  <body>
    <div class="content">
      <h1 class="slots-title">8Bit Casino</h1>
      <img src="slotmachine.jpg" alt="slotmachine" class="slotmachine-bg" />
      <input type="button" value="Play" class="play-button" />
      <input type="button" value="Insert" class="insert-button" />
      <input type="button" value="Collect" class="collect-button" />
      <h1 class="start-title">Insert Credits & Press Play</h1>
      <h1 class="credits">Credits:</h1>
      <h1 class="player-funds"></h1>
      <h1 class="highscore">Hi-Score:</h1>
      <h1 class="new-highscore hidden">
        New<br />
        Hi-Score!
      </h1>
      <h1 class="highscore-balance"></h1>
      <h1 class="game-balance"></h1>
      <h1 class="spins">Spins:</h1>
      <h1 class="win hidden">Win:</h1>
      <h1 class="win-amount hidden">0</h1>
      <h1 class="add-credit hidden">Add credits!</h1>
      <div class="slots-outcome">
        <img src="" class="slot-1" />
        <img src="" class="slot-2" />
        <img src="" class="slot-3" />
      </div>
    </div>
  </body>
</html>
